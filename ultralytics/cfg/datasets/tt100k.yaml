# Ultralytics YOLO 🚀 TT100K Traffic Sign Dataset Configuration
# TT100K: A Large-scale Traffic Sign Detection and Recognition Dataset
# Documentation: https://cg.cs.tsinghua.edu.cn/traffic-sign/
# Example usage: yolo train data=tt100k.yaml
# parent
# ├── ultralytics
# └── datasets
#     └── tt100k_2021 ← downloads here

# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
path: tt100k_2021  # dataset root dir
train: train.txt  # train images (relative to 'path') 6034 images
val: test.txt     # val images (relative to 'path') 3016 images
test: test.txt    # test images (optional)

